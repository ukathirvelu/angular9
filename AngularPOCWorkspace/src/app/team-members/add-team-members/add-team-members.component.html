<div class="col-md-4" user-container>
    <h2 class="text-center">Add Member</h2>
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" formControlName="firstName" placeholder="firstName" name="firstName" id="firstName"
                class="form-control" required>
                <span *ngIf="firstName.hasError('required') && (firstName.touched || firstName.dirty)">FirstName is required</span><br>
                <span *ngIf="firstName.hasError('minlength') && (firstName.touched || firstName.dirty)">FirstName min 6 characters</span><br>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" formControlName="lastName" placeholder="lastName" name="lastName" id="lastName"
                class="form-control">

        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" formControlName="phoneNumber" placeholder="phoneNumber" name="phoneNumber"
                id="phoneNumber" class="form-control">
                <div *ngIf="frm.phoneNumber.errors.required">Mobile Number is required.</div>
                <div *ngIf="frm.phoneNumber.errors.pattern">Please, Enter 10 digit Mobile Number.</div>

        </div>
        <div class="form-group">
            <label for="emailId">Email Id:</label>
            <input type="text" formControlName="emailId"  name="emailId" id="emailId"
                class="form-control" [ngClass]="frm.emailId.errors"/>
               
                    <div *ngIf="frm.emailId.errors.required">Email is required</div>
                    <div *ngIf="frm.emailId.errors.email">Email must be a valid email address</div>
               
        </div>

        <button class="btn btn-success">Add Member</button>
    </form>

</div>
