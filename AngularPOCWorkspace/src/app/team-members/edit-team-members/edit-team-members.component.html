<div class="col-md-4" user-container>
    <h2 class="text-center">Edit Member</h2>
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
        <div class="hidden">
            <input type="text" formControlName="id" name="id" class="form-control" id="id">
        </div>
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" formControlName="firstName" name="firstName" class="form-control" id="firstName">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" formControlName="lastName" name="lastName" class="form-control" id="lastName">
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" formControlName="phoneNumber" name="phoneNumber" class="form-control" id="phoneNumber">
        </div>
        <div class="form-group">
            <label for="emailId">Email Id:</label>
            <input type="text" formControlName="emailId" name="emailId" class="form-control" id="emailId">
        </div>
        <!-- <div class="form-group">
            <input type="text" formControlName="id" name="id" class="form-control" id="id">
        </div> -->
        <button class="btn btn-success">Update</button>
    </form>
</div>
