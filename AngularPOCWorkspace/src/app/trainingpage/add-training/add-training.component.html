<div class="col-md-4" user-container>
    <h2 class="text-center">Add Training</h2>
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="trainingName">Training Name:</label>
            <input type="text" formControlName="trainingName" placeholder="trainingName" name="trainingName"
                id="trainingName" class="form-control">
        </div>

        <div class="form-group">
            <label for="topicName">Topic:</label>
            <input type="topicName" formControlName="topicName" placeholder="topicName" name="topicName" id="topicName"
                class="form-control">
        </div>

        <div class="form-group">
            <label for="trainingSeason">Training Seasons:</label>
            <select id="trainingSeason" formControlName="trainingSeason">
                <option value="upcomingTrainings">upcomingTrainings</option>
                <option value="ongoingTrainings">ongoingTrainings</option>
            </select>
        </div>

        <div class="form-group">
            <label for="startDate">Start Date:</label>
            <!-- <input type="text" formControlName="startDate" placeholder="startDate" name="startDate" id="startDate"
                class="form-control"> -->
            <input [matDatepicker]="startDate" placeholder="Choose a start date" formControlName="startDate">
            <mat-datepicker-toggle [for]="startDate"></mat-datepicker-toggle>
            <mat-datepicker #startDate></mat-datepicker>

        </div>
        <div class="form-group">
            <label for="endDate">End Date:</label>
            <!-- <input type="text" formControlName="endDate" placeholder="endDate" name="endDate" id="endDate"
                class="form-control"> -->
                <input [matDatepicker]="endDate" placeholder="Choose a end date" formControlName="endDate">
            <mat-datepicker-toggle [for]="endDate"></mat-datepicker-toggle>
            <mat-datepicker #endDate></mat-datepicker>

        </div>

        <button class="btn btn-success">Add Training</button>
    </form>

</div>
